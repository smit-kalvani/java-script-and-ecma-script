

    
<script>
    function add(a,b){
        return a+b
    }
    function sub(a,b){
        return a-b
    }
    function multi(a,b){
        return a*b
    }
    function divide(a,b){
        return a/b
    }
    function percentage (a,b){ 
        return a % b
    }

    let a = parseFloat(prompt(`a`));
    let b = parseFloat(prompt(`b`));

    let addres = add(a,b)
    let subres = sub(a,b)
    let multires = multi(a,b)
    let divideres = divide(a,b)
    let percenres = percentage(a,b)


    console.log(`add : ${addres}` ) ;
    console.log(`sub : ${subres}` ) ;
    console.log(`multi : ${multires}` ) ;
    console.log(`divide : ${divideres}` ) ;
    console.log(`percentage : ${percenres }%`);

</script>
