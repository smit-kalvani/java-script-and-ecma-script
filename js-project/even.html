<script>
    function even(number){
        let even = number % 2 == 0;

        let b = ' yeh even number hai'
        let c = 'yeh odd number hai'
        
        return(even == true) ? b:c
    }
    
    let number = parseFloat(prompt('number'));

    let result = even(number)

    console.log(result)

    
</script>
