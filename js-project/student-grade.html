<script>
    var maths = 30
    var hindi = 42
    var science = 15
    var social = 30
    var gujrati = 48
    var sanskrit = 49
    var pt = 40
    var computer = 40
    var english = 42
    var attendens = 90

    var total = maths + hindi + science + social + gujrati + sanskrit + pt + computer + english +attendens 
    var percentage = (total/1000) * 100

    console.log(`total mark ${total}`)
    console.log(`total percentage ${percentage}%`)

    if( percentage >= 90){
        console.log('grade A')
    }
    else if( percentage >= 80){
        console.log('grade B')
    }

    else if( percentage >= 70){
        console.log('grade C')
    }

    else if( percentage >= 60){
        console.log('grade D')
    }
    else if( percentage >= 50){
        console.log('grade E')
    }
    else {
        console.log('grade F')
    }
    
    

</script>
