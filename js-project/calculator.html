<script>
    function add(a,b){
        return a+b
    }
    function sub(a,b){
        return a-b
    }
    function multi(a,b){
        return a*b
    }
    function divide(a,b){
        return a/b
    }
    function modulo (a,b){ 
        return a % b
    }
    
    let m  = parseFloat(prompt('1. addition 2. subtraction 3. multiple 4. divide 5. modulo'))

    let a = parseFloat(prompt(`enter a first value`))
    let b = parseFloat(prompt(`enter a second value`))
   
   
    switch(m){
        case 1 : 
        console.log(add(a,b))
        break;

        case 2 : 
        console.log(sub(a,b))
        break;

        case 3 : 
        console.log(multi(a,b))
        break;

        case 4 : 
        console.log(divide(a,b))
        break;

        case 5 : 
        console.log(modulo(a,b))
        break;

         default:
            console.log(`this is not velid number`)
        
}
 
    
</script>
